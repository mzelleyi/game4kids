<script>	
	var cards=[];
	var order=0;
	var currIndex=0;
	var taps=0;
	var seconds=0;
	var score=0;
	var goals=0;
	var points=100;
	var timer;
	var is_flipping = false;
	var valores = [0, 1, 2, 3, 4, 5, 6, 7, 0, 1, 2, 3, 4, 5, 6, 7];	
  
	//**********************************
	// Init, show and start game
	//**********************************
	var initGame = function (){
	   //show the content
	   $("#gameContent").fadeIn('slow');
	   $("#board").html("");
	   
	   //set card template
	   markup="<div class='holder' id='holder${cardId}' style='display:none'><div class='card' style='background-position:${position}px' id='card${cardId}' num='${cardId}'><img class='question' src='images/xx.png'></div></div>";
	   	//shuffle valores
		valores = $.shuffle(valores);
		
		//create cards
	    for(i=0;i<16;i++)
		{
           var data = { cardId: i, position: valores[i]*-128, val: valores[i] };
	
			$.template( "cardTemplate", markup );
			$.tmpl( "cardTemplate", data ).appendTo( "#board" );			
         }
		
		//show cards
		currIndex=0;
		showCard();
	}
	
	var showCard = function(){
		if(currIndex<16){			
			$("#holder" + currIndex).fadeIn('fast',showCard);
			currIndex++;
		}
		else
		{
			startGame();
		}
	}	
	
	var startGame = function(){
		//enable cards click 
		$('.card').addClass("enabled");		 		
		$('.enabled').live('click', function(e) {                      
			showFace($(this));
		 });
	  
	  	//reset  & show counters
		goals=0;
		taps=0;
		seconds=0;	  
		score=0;		   
		$("#tapsCount").html(taps);
		$("#timeCount").html(seconds);
		$("#scoreCount").html(score);
		
		//start the timer
		timer=setInterval("updateSeconds()",1000);
		
		//play start sound
		var audio_file1 = document.getElementById('audio_09');
		audio_file1.play();
		
		//show  restart button
		$("#restart").fadeIn('fast');
		animRestart();		
	}
	
	var updateSeconds = function(){
		//update & show seconds
		seconds++;
		$("#timeCount").html(seconds);
		
		//if passed 10 seconds descrease the current score
		if((seconds%10==0)&&(score>25)){
			score-=25;
			$("#scoreCount").html(score);
		}
	}
	
	//**********************************
	// Show & Hide faces
	//**********************************
	var showFace = function (card){
		//if is animating don't do nothing
		if(is_flipping)
			return
			
		//turn on is_flipping
		is_flipping = true;
		
		//add flipped style
		card.removeClass("enabled");
		card.addClass("flipped");
		
		$('#board .enabled').addClass("waiting");		
		$('.enabled').die('click');
		
		//play click sound
		var audio_file1 = document.getElementById('audio_11');
		audio_file1.play();
		
		//update & show taps
		taps++;
		$("#tapsCount").html(taps);
		
		//save card selected
		cards[order]=card;
		order++;      
		
		//rotate card selected
		card.find("img.question").rotate({
		  angle:0, 
		  animateTo:360,
		  callback: checkJugada});
		card.find("img.question").fadeOut('slow');
   };
  
	var hideFace = function (card){  
		//turn on is_flipping			
		card.find("img.question").fadeIn('slow');
		card.find("img.question").rotate({
			angle:0, 
			animateTo:-360});            
	};
  
	//**********************************
	// Check jugada and game
	//**********************************
	var checkJugada = function (){         
		if(order==2){
			if(valores[cards[0].attr("num")]==valores[cards[1].attr("num")])
			  { 
				//play goal's sound
				var audio_file1 = document.getElementById('audio_12');
				audio_file1.play();
				
				//remove classes				
				cards[0].removeClass("flipped");
			  	cards[1].removeClass("flipped");
				
				//mark as player
				$("#holder" + cards[0].attr("num")).addClass("played");
				$("#holder" + cards[1].attr("num")).addClass("played");
				
				//update & show score
				score+=points;
				$("#scoreCount").html(score);
				
				//update goals
				goals++;
				
				//reset order
				order=0;
				
				//increase current points
				points=150;
				
				//call checkfinish
				checkFinish();
			  }
			else
			  {
			  //play error's sound
			  var audio_file1 = document.getElementById('sumamal');
			  audio_file1.play();
			  
			  //hide faces
			  hideFace(cards[0]);
			  hideFace(cards[1]);
			  
			  //remove flipped style
			  cards[0].removeClass("flipped");
			  cards[1].removeClass("flipped");
			  cards[0].addClass("enabled");
			  cards[1].addClass("enabled");
			  
			  //reset order
			  order=0;
			  
			  //decrease current points
			  points=100;
			}
		} 
	  
	  	//turn off is_flipping
	  	is_flipping = false;
		
		//remove waiting style	  
	  	$('#board .enabled').removeClass("waiting");		
		//enable cards click 
		$('.enabled').live('click', function(e) {                      
			showFace($(this));
		 });
	};
	
	var checkFinish = function (){        
		//if complete all couples
		if(goals==8)
		{
			//stop timer
			clearTimeout(timer);
			
			//play finish sound
			var audio_file1 = document.getElementById('audio_01');
			audio_file1.play();
			
			//hide cards
		  	$(".holder").fadeOut('fast');		
			
			//show finish message
			$("#kiwi").fadeIn('fast');
			$("#greetings").animate({top: '290px' }, {queue:false, duration:600, easing:'easeOutBounce'});
			$("#kiwi").animate({left: '550px' }, {queue:false, duration:1200, easing:'easeOutBounce'});
		}	
	};
	
	function restart(){
			$("#kiwi").fadeOut('slow');
			$("#greetings").animate({top: '-250px' }, {queue:false, duration:600, easing:'easeInBounce'});
			$("#kiwi").animate({left: '1150px' }, {queue:false, duration:600, easing:'easeInBounce'});	
			
			$("#tapsCount").html("-");
			$("#timeCount").html("-");
			$("#scoreCount").html("-");
			clearTimeout(timer);
			initGame();	
	}
	
	function animRestart(){
			$("#restart").animate({top:"-=5px"},1000).animate({top:"+=5px"}, 1000);
			setTimeout("animRestart()",2000);
	}
		
	//**********************************
	// Document ready: preload images and start all
	//**********************************
	$(document).ready(function() {
	  $.preload([
			"images/xx.png",
			"images/fruits.png",
			"images/back.jpg",
			"images/fruits.png"
		], {
			loaded_all: function(loaded, total) {
				$("#indicator").fadeOut('slow',initGame);                
			}
		});
	}); 
</script>

<script>
(function() { /* making fullscreenapi */
    var
        fullScreenApi = {
            supportsFullScreen: false,
            isFullScreen: function() { return false; },
            requestFullScreen: function() {},
            cancelFullScreen: function() {},
            fullScreenEventName: '',
            prefix: ''
        },
        browserPrefixes = 'webkit moz o ms khtml'.split(' ');
 
    // check for native support
    if (typeof document.cancelFullScreen != 'undefined') {
        fullScreenApi.supportsFullScreen = true;
    } else {
        // check for fullscreen support by vendor prefix
        for (var i = 0, il = browserPrefixes.length; i < il; i++ ) {
            fullScreenApi.prefix = browserPrefixes[i];
 
            if (typeof document[fullScreenApi.prefix + 'CancelFullScreen' ] != 'undefined' ) {
                fullScreenApi.supportsFullScreen = true;
 
                break;
            }
        }
    }
 
    // update methods to do something useful
    if (fullScreenApi.supportsFullScreen) {
        fullScreenApi.fullScreenEventName = fullScreenApi.prefix + 'fullscreenchange';
 
        fullScreenApi.isFullScreen = function() {
            switch (this.prefix) {
                case '':
                    return document.fullScreen;
                case 'webkit':
                    return document.webkitIsFullScreen;
                default:
                    return document[this.prefix + 'FullScreen'];
            }
        }
        fullScreenApi.requestFullScreen = function(el) {
            return (this.prefix === '') ? el.requestFullScreen() : el[this.prefix + 'RequestFullScreen']();
        }
        fullScreenApi.cancelFullScreen = function(el) {
            return (this.prefix === '') ? document.cancelFullScreen() : document[this.prefix + 'CancelFullScreen']();
        }
    }
 
    // jQuery plugin
    if (typeof jQuery != 'undefined') {
        jQuery.fn.requestFullScreen = function() {
 
            return this.each(function() {
                if (fullScreenApi.supportsFullScreen) {
                    fullScreenApi.requestFullScreen(this);
                }
            });
        };
    }
 
    // export api
    window.fullScreenApi = fullScreenApi;
})();  /* end fullscreenapi */


/* BEGIN sound manager */
var control = [] ;

function sound_manager(o) {
  var w = 50 
    , h = 30 
    , frames = 6
    , view = document.createElement('div')
    , tv
    , i
  ;


  function $(id)  { return document.getElementById(id);         }
  function $$(id) { return document.getElementsByClassName(id); }



  if (typeof(o) === 'string') { o = $(o); }

  control[0] = 1; //sound
  control[1] = 1; //paused
  control[2] = 1; //music

  view.style.width  = String(w) + "px";
  view.style.height = String(h) + "px";
  view.style.backgroundImage = 'url(images/sound.png)';

  /* BEGIN sound controller */
  tv = view.cloneNode();
  i = 0;
  tv.style.backgroundPosition = "-" + String(w*i) + "px 0px";
  tv.onclick = function (e) {
    this.style.backgroundPositionY = (control[i] === 1)?"-"+String(h)+"px": "0px";
    if (control[i] === 0) { $('music').play(); }
    else                  { $('music').pause(); }
    control[i] = (control[i] === 0)? 1: 0;
  };
  o.appendChild(tv);
  /* END sound controller */

  /* BEGIN pause game controller */
  tv = view.cloneNode();
  i = 1;
  tv.style.backgroundPosition = "-" + String(w*i) + "px 0px";
  tv.onclick = function (e) {
    this.style.backgroundPositionY = (control[i] === 1)?"-"+String(h)+"px": "0px";

    if (control[i] === 0) { TIMER_CONTINUE(); }
    else                  { TIMER_PAUSE(); }


    control[i] = (control[i] === 0)? 1: 0;
  };
  //o.appendChild(tv);
  /* END pause game controller */

  /* BEGIN music controller */
  tv = view.cloneNode();
  i = 2;
  tv.style.backgroundPosition = "-" + String(w*i) + "px 0px";
  tv.onclick = function (e) {
    var audios = $$('audio')
      , j = 0
      , v = true
    ;
    this.style.backgroundPositionY = (control[i] === 1)?"-"+String(h)+"px": "0px";

    v = (control[i] === 0)? false: true;
    for (j=0; j<audios.length; j++) { audios[j].muted = v; }
    

    control[i] = (control[i] === 0)? 1: 0;
  };
  o.appendChild(tv);
  /* BEGIN music end controller */

  /* BEGIN screen controller */
  if (fullScreenApi.supportsFullScreen) {
    tv = view.cloneNode();
    i = 3;
    tv.style.backgroundPosition = "-" + String(w*i) + "px 0px";
    tv.onclick = function (e) {
      this.style.backgroundPositionY = (control[i] === 1)?"-"+String(h)+"px": "0px";

      v = (control[i] === 0)? false: true;
      if (v) {
        fullScreenApi.requestFullScreen($('body'));
      } else { 
        fullScreenApi.cancelFullScreen($('body'));
      }

      control[i] = (control[i] === 0)? 1: 0;
      return false;
    };
    o.appendChild(tv);
  }
  /* BEGIN end controller */




}
/* END sound manager */
sound_manager('soundmanager');

</script>
