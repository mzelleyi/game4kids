<html>
<head>
<script src=http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js>
</script>
<script src="js/jquery.spritely-0.6.1.js"> </script>
<style>
#bb1, #bb2, #bb3, #bb4 { 
  background-image: url('images/bbsprite.gif'); 
  width: 32px;
  height: 32px;
}
#mari {
  background-image: url('images/ghost.png');
  width: 50px;
  height: 50px;
}
</style>

<script>

$(document).ready(function() {
  $('#bb1').sprite({fps:3, no_of_frames: 3});
  $('#bb2').sprite({fps:3, no_of_frames: 3}).spState(2);
  $('#bb3').sprite({fps:3, no_of_frames: 3}).spState(3);
  $('#bb4').sprite({fps:3, no_of_frames: 3}).spState(4);
  $('#mari').sprite({fps:4, no_of_frames: 4}).spState(4);
});

</script>
</head>
<body>
  <div id="bb1"></div>
  <div id="bb2"></div>
  <div id="bb3"></div>
  <div id="bb4"></div>
  <div id="mari"></div>
</body>
</html>
