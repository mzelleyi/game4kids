<!-- BEGIN html for message method -->
<div id="light" class="white_content">
  <a href = "javascript:void(0)" 
    onclick = "ModalMessage.close();">

  </a>
  <p> </p> 
</div>
<div id="loading" class="loading"> <p> Cargando </p>  </div>
<div id="fade" class="black_overlay"></div>
<!-- END html for message method -->


<!-- BEGIN javascript preLoad Code -->
<script>
      
(function() {
  document.getElementById('loading').style.display = 'block';
  document.getElementById('fade').style.display = 'block';
  load.css( [ 'css/styles.css'] );                                                                     
  load.js([ 'js/utils.js', 'js/main.js' ], function() {
    $('loading').style.display='none';
    $('fade').style.display='none';
    __main__();
  });
})();                                                                           

</script>
<!-- END javascript preLoad Code -->
